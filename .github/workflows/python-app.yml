name: Lint and Test Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    - name: Set up Python Versions
      run: uv python install 3.9 3.10 3.11 3.12 3.13
    - name: Install dependencies
      run: |
        uv sync
        source .venv/bin/activate
    - name: Full Lint and Test Suite with Nox
      run: |
        uv run nox
